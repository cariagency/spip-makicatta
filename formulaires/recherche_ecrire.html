    <!-- SEARCH FORM -->
    <form class="form-inline ml-3[ (#ENV{type}|=={liste}|?{float-right})]" action="[(#ENV{action})]" method="get">
      [(#ENV{action}|form_hidden)]
      [<label>(#ENV{label}) </label>]
      <div class="input-group[ (#ENV{type}|=={navbar}|?{input-group-sm})]">
        <input class="form-control[ form-control-(#ENV{type})]" type="search" placeholder="<:info_rechercher|attribut_html:>" aria-label="<:info_rechercher|attribut_html:>">
        <div class="input-group-append">
          <button class="btn btn-[(#ENV{type}|=={navbar}|?{navbar,default})]" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
